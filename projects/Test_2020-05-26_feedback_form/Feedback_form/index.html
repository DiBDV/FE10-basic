<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

</head>
<body>
    <div class="container">
        <form>
            <div class="form-group">
                <label>User name</label>
                <input type="text" class="form-control" name="name">
            </div>
            <div class="form-group">
                <label>User e-mail</label>
                <input type="email" class="form-control" name="email">
            </div>
            <div class="form-group">
                <label>Feedback text</label>
                <!--input type="text" class="form-control" name="feedback"-->
                <textarea name="textarea" style="width:500px;height:150px;"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>    
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Record#</th>
                    <th scope="col">Name</th>
                    <th scope="col">E-mail</th>
                    <th scope="col">Feedback</th>
                    <th scope="col">Date when added feedback</th>                    
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot><tr><td><div class="alert alert-primary" role="alert"></div></td></tr></tfoot>
        </table>
    </div>
</body>
</html>
